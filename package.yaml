name:                hkhue
version:             0.1.0.0
github:              "prikhi/hkhue"
license:             BSD3
author:              "Pavan Rikhi"
maintainer:          "pavan.rikhi@gmail.com"
copyright:           "GPL-3.0"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/prikhi/hkhue#readme>

dependencies:
- base >= 4.7 && < 5
- text
- aeson

library:
  source-dirs: src
  dependencies:
    - lens
    - lens-aeson
    - wreq
    - mtl

executables:
  hkhue:
    main:                Main.hs
    source-dirs:         cli
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hkhue
    - cmdargs
    - network
    - websockets

  hkhued:
    main:                Main.hs
    source-dirs:         daemon
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hkhue
    - system-fileio
    - system-filepath
    - websockets
    - xdg-basedir

tests:
  hkhue-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hkhue
